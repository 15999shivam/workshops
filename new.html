<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/new.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="particles-js">
        <img src="./pics/workshop.png" id="title"/>
        <img src="./pics/tools.png" id="tools"/>
        <img src="./pics/arrow1.png" id="arrow"/>
    </div>
    <div style="position: absolute;top:0;left:0;width: 100%;position:fixed">
        <header id = "header">
                <img src="pics/Chitkara-ACM-Chapter-logo-new.png" class="logo">
            
            <div class="menu-toggle" id="toggle"></div>
            <nav id="nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">PortFolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="clearfix"></div>
        </header>
    </div>
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>

    <script>
        let toggleFlag = true;
        const toggle = document.getElementById('toggle');
        const nav = document.getElementById('nav')
        toggle.addEventListener('click',function(e){
            if(toggleFlag)
            {
                toggleFlag = false
                e.target.classList.add('active')
                nav.classList.add('active')
            }
            else{
                e.target.classList.remove('active')
                toggleFlag=true;
              
                nav.classList.remove('active')
            }
        })
    </script>
</body>
</html>
